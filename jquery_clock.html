<!doctype html>

<html>
<head>
	<title>jQuery Clocks 2.0</title>
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
	
<body>

<div id="container">

<h1>jQuery Clocks 2.0</h1>
<h3>now in refreshing mint!</h3>
<hr />
<!--Input Form Section Below-->
<div id="form">
	<div id="innerform">
		<label>Add a city</label> <br />
		<input id="addCity"></input> <br />
		<label>Add that city's GMT offset</label> <br />
		<input id="addOffset"></input> <br />
	<button id="submitCity">Submit Your City</button>
	<p>Find your city's GMT offset <a href="https://en.wikipedia.org/wiki/List_of_UTC_time_offsets">here</a></p>
	<p>*Note: this service does not currently handle Daylight Saving Time</p>
	<small>&copy Adam Jasiura 2013</small>
	</div>
</div>

<!--Individual Clock Display Section Below-->
<div id="clockslist">
	<ul id="cities"></ul>
</div>

</div><!--Container Div Closed-->

<!--Scripts Section-->
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery-ui-1.10.2.custom.min.js"></script>
<script type="text/javascript" src="objectscript.js"></script>
</body>



</html>
